<tdw-light-box dialog="options">
  <span slot="title" class="title">
    Options
  </span>
  <div slot="body" class="body menu">
    <div @click="${dialogRemoteStorageOptions}">
      <span class="description">
        Remote storage options
      </span>
      <tdw-icon icon="cloudLightning"></tdw-icon>
    </div>
    <div @click="${toggleShowCreatedDate}">
      <span class="description">
        Show Created Date
      </span>
      ${showCreatedDate ?
        html`<tdw-icon icon="toggleRight"></tdw-icon>` :
        html`<tdw-icon icon="toggleLeft"></tdw-icon>`
      }
  </div>
</tdw-light-box>
