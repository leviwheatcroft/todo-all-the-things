<div @click=${maskClose} class="light-box-mask">
  <div class="light-box">
    <div class="top-bar">
      <h2 class="title">
        <slot name="title"></slot>
      </h2>
      ${nonDismissable ? nothing : html`
          <tdw-icon @click=${close} icon="x"></tdw-icon>
      `}
    </div>
    <slot name="body"></slot>
  </div>
</div>
