<tdw-task-new .listId="${listId}"></tdw-task-new>
${repeat(Object.values(tasks), (t) => t.id, (t) => {
  if (!t.filterMatched)
    return nothing
  if (t.purged)
    return nothing
  return t.active ?
    html`
      <tdw-task-active .task="${t}"></tdw-task-active>
    ` :
    html`
      <tdw-task-inactive .task="${t}" .showCreatedDate="${showCreatedDate}">
      </tdw-task-inactive>
      <div class="divider"></div>
    `
})}
